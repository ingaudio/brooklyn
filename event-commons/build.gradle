
version='0.0.1'

ext {
	env = (project.hasProperty('env') ? "${env}" : "dev")
}

//Welcome
allprojects {
	task welcome() {
		doLast { task ->
			println("welcome from project [$project.name] with profie [$profile]")
		}
	}
}

// COMMONS
task clean(dependsOn: []) {
	doLast { 
		delete "${projectDir}/dist"
	}
}

task cleanAll(dependsOn: ['clean']) {
}


