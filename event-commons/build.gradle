task distSpider(type: Copy, dependsOn: [] ) {
	from '${projectDir}/event-spider/data/live'
	into "${projectDir}/../backup/${env}/spider"
	include '*.xml'
}

task copySpider(type: Copy, dependsOn:[]) {
	from '${projectDir}/../backup/${env}/spider'
	into '${projectDir}/event-spider/data/live'
	include '*.xml'
}

task deploySpider(dependsOn:['copySpider']) {
	doLast {}
}

