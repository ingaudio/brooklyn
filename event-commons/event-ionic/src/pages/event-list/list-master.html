<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle icon-only>
      <ion-icon name='search'></ion-icon>
    </button>
    <ion-title>{{ 'EVENT_LIST_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
	<ion-list> 
  		<ion-item *ngFor="let event of events.events" (click)="openEvent(event)">
    		<ion-thumbnail item-start>
      			<img src="{{event.image}}">
    		</ion-thumbnail>
    		
    		<h2 text-capitalize>{{event.name}}</h2>
    		<p>
    			<span *ngIf="event.dateStart">
   					<span>{{event.dateStart | date:'EEE dd/MM/yy'}}</span>
   				</span>
   				<span *ngIf="event.dateEnd">
   					<span> to </span>
   					<span>{{event.dateEnd | date:'EEE dd/MM/yy'}}</span>
   				</span>
    		</p>
    		<div text-capitalize padding-top style="font-size: small;">{{event.place}}</div>
    		<button ion-button clear item-end>View</button>
 		 </ion-item>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    	<ion-infinite-scroll-content
      		loadingSpinner="bubbles"
      		loadingText="Loading more data...">
    	</ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
